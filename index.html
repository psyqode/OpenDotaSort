<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Dota Sort</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id='TemplateContainer'>
      <div class='hero_list_item'>
        <div class='hero_img_container'>
          <img src='' class='hero_img' />
        </div>
        <div class='hero_bottom'>
          <div class='hero_name_container'>
            <h3 class='hero_name'></h3>
          </div>
          <div class='hero_text_container'>
            <p class='hero_rank'>Rank: </p>
            <p class='hero_win_percentage'>Win Rate: </p>
          </div>
        </div>
      </div>
    </div>

    <h1>Open Dota Sort</h1>

    <label for="RoleSelect">Role:</label>
    <select id="RoleSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <div id='SortedHeroList'>
    </div>

      

    <script src="./index.js"></script>
  </body>
</html>
